name: PROD push to pypi.org

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: ${{ secrets.PROD_TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.PROD_TWINE_PASSWORD }}

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Run tests
        run: |
          docker-compose down
          docker-compose run --rm test_py37
          docker-compose down
          docker-compose run --rm test_py38
          docker-compose down

      - name: Publish test results
        uses: actions/upload-artifact@master
        with:
          name: test-results
          path:
            test-results_*
        if: ${{ always() }}

      - name: Upload package to pipy
        run: |
          sudo rm -rf dist src/django_atris.egg-info/ .coverage
          pip install --upgrade pip
          pip install --upgrade twine
          pip install --upgrade build
          python3 -m build
          python3 -m twine upload dist/*
