language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36-django21

    - python: 3.6
      env: TOXENV=py36-django22

    - python: 3.7
      env: TOXENV=py37-django21

    - python: 3.7
      env: TOXENV=py37-django22

install:
- pip install tox

addons:
  postgresql: "9.4"

before_script:
- psql -U postgres -c "CREATE USER history_user2 CREATEDB PASSWORD 'pass';"

script:
- tox

